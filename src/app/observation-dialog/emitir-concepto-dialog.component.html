<p-toast />


<div class="grid">
  <div class="col-12">
      <div [formGroup]="formGroup">
          <div class="formgrid grid">
            <div class="field col-12">
              <label>Observaci√≥n <sup class="text-red-600 font-medium">*</sup></label>
              <textarea 
                  rows="3"
                  cols="30" 
                  pInputTextarea
                  class="w-full"
                  formControlName="observationControl">
              </textarea>
            </div>
          </div>
      </div>
  </div>
  <div class="col-12">
    <div class="flex">
      <p-button severity="primary" (onClick)="submitForm()" label="Guardar" [loading]="loadingSend" [disabled]="loadingData || observationIsEqual()" styleClass="mr-2"></p-button>
      <p-button severity="secondary" [outlined]="true" (onClick)="ref.close(false);" label="Cancelar"></p-button>
    </div>
  </div>

</div>
