
<div class="card flex justify-content-center">
  <p-fileUpload name="demo[]"  (onUpload)="onUpload($event)" [multiple]="true" accept="application/pdf" [chooseLabel]="'Cargar'" [uploadLabel]="'Subir'" [cancelLabel]="'Cancelar'">
      <ng-template pTemplate="content">
          <ul *ngIf="uploadedFiles.length">
              <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
          </ul>
      </ng-template>
  </p-fileUpload>
</div>
