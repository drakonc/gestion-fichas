<div class="card flex justify-content-center">
  <p-fileUpload formControlName="files" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php"
    (onUpload)="onUpload($event)" [multiple]="true" accept="application/pdf" [maxFileSize]="1000000">
    <ng-template pTemplate="content">
      <ul *ngIf="files">
        <li *ngFor="let file of files">{{ file.name }} - {{ file.size }} bytes</li>
      </ul>
    </ng-template>
  </p-fileUpload>
</div>
